    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .btn-animation {
            animation: fadeIn 0.9s ease-in-out;
        }

        /* CSS for toast notification */
        .toast-container {
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 10%;
            transform: translateX(-50%);
        }

        .toast {
            visibility: hidden;
            max-width: 200px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 4px;
            padding: 16px;
            margin-top: 8px;
        }

        .toast.show {
            visibility: visible;
            animation: fadeIn 0.3s, fadeOut 0.3s 2.4s;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const btnDownload = document.querySelector('.btn-download');
            const toast = document.querySelector('.toast');
            const btn = document.querySelector('.navbar button');
            const nav = document.querySelector('.navbar .w-full');
            const downloadBtn = document.querySelector('.navbar .download-cv');

            btn.addEventListener('click', function () {
                nav.classList.toggle('hidden');
            });

            btnDownload.addEventListener('click', function (event) {
                event.preventDefault(); // Prevent the default behavior of the link

                // Show the toast notification
                toast.classList.add('show');

                // Hide the toast notification after 3 seconds
                setTimeout(function () {
                    toast.classList.remove('show');
                }, 2400);
            });
        });
    </script>
